<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Box Model Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .box {
      color: #333;
      margin-bottom: 30px;
    }

    /* Box 1 - content-box */
    .box1 {
      background-color: #ffd6d6;
      padding: 20px;
      border: 4px solid #ff4d4d;
      margin: 20px;
      width: 200px;
      box-sizing: content-box;
    }

    /* Box 2 - border-box */
    .box2 {
      background-color: #d6f5d6;
      padding: 20px;
      border: 5px dashed #33cc33;
      margin: 30px;
      width: 200px;
      box-sizing: border-box;
    }

    /* Box 3 - default box-sizing (content-box) */
    .box3 {
      background-color: #d6e0ff;
      padding: 10px 30px;
      border: 3px dotted #3366ff;
      margin: 10px 40px;
      width: 250px;
      /* box-sizing is not set explicitly (defaults to content-box) */
    }
  </style>
</head>
<body>

  <h2>CSS Box Model Demo</h2>

  <div class="box box1">
    <strong>Box 1</strong><br />
    box-sizing: <code>content-box</code><br />
    Content area + padding + border + margin
  </div>

  <div class="box box2">
    <strong>Box 2</strong><br />
    box-sizing: <code>border-box</code><br />
    Total width includes padding & border
  </div>

  <div class="box box3">
    <strong>Box 3</strong><br />
    box-sizing: <code>default (content-box)</code><br />
    Larger width and margin values
  </div>

</body>
</html>
